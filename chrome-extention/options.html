<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Save Your Preferences</title>
    <link rel="stylesheet" href="options.css"> <!-- Ensure you have your CSS file -->
</head>
<body>
    <div class="header">
        <h2>Known<br>Preferences</h2>
        <button id="viewPreferencesBtn">View Preferences</button>
    </div>

    <div id="preferencesForm">
        <label for="typeSelect">Clothing Type:</label>
        <select id="typeSelect">
            <option value="">Select Clothing Type</option>
            <!-- Options will be populated by options.js -->
        </select>

        <label for="brandSelect">Brand:</label>
        <select id="brandSelect" disabled>
            <option value="">Select Brand</option>
            <!-- Options will be populated by options.js -->
        </select>

        <label for="sizeSelect">Size:</label>
        <select id="sizeSelect" disabled>
            <option value="">Select Size</option>
            <!-- Options will be populated by options.js -->
        </select>

        <button type="button" id="savePreferences">Save Your Preferences</button>
    </div>

    <script src="options.js"></script>
</body>
</html>
