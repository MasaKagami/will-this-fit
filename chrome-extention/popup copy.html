<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>will this fit?</title>
    <style>
        body {
            width: 320px;
            font-family: 'Lexend', Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header {
            height: 60px;
            background-color: rgb(245, 245, 245);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgb(220, 220, 220);
            padding: 0 15px;
            box-sizing: border-box;
        }
        .logo-container, .menu-icon {
            display: flex;
            align-items: center;
        }
        .header img, .menu-icon {
            height: 30px;
            width: 30px;
        }
        .header-text {
            font-size: 15px;
            font-weight: medium;
            margin-left: 10px;
        }
        .content-container {
            padding: 15px;
            box-sizing: border-box;
        }
        .recommendation-count, .website-url, #productImage, .recommendation-button {
            display: none; /* Initially hidden, shown conditionally by popup.js */
        }
        .count-number {
            color: red;
            font-weight: 600;
        }
        .recommendation-button {
            font-weight: 700;
            margin-top: 20px;
            padding: 10px 0;
            background-color: rgb(110, 110, 110);
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        /* Placeholder image style */
        #placeholderImage {
            max-width: 100%;
            height: auto;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo">
            <span class="header-text">will this fit?</span>
        </div>
        <div class="menu-icon" style="background: url('../assets/menu-icon.png') no-repeat center center; background-size: cover;"></div>
    </div>
    <div class="content-container">
        <!-- Placeholder image for non-shopping websites -->
        <img id="placeholderImage" src="../assets/placeholder.png" alt="Placeholder Image">
        <!-- Content to be conditionally shown/hidden -->
        <div id="dynamicContent">
            <div class="recommendation-count">
                Size Recommendations: <span id="recommendationCount"><span class="count-number">0</span> in Total</span>
            </div>
            <div class="website-url"><span id="websiteUrl">clothing.shop</span></div>
            <img id="productImage" src="" alt="Product Image">
            <button class="recommendation-button" id="getRecommendation">Get Size Recommendation</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
