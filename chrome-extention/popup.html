<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>will this fit?</title>
    <style>
        body {
            width: 320px;
            font-family: Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header {
            height: 60px;
            background-color: rgb(245, 245, 245);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgb(220, 220, 220);
            padding: 0 15px; /* Apply the same lateral padding here for visual consistency */
            box-sizing: border-box;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            height: 30px;
            width: 30px;
        }
        .header-text {
            font-size: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
        .menu-icon {
            height: 30px;
            width: 30px;
            background: url('../assets/menu-icon.png') no-repeat center center;
            background-size: cover;
        }
        .content-container {
            padding: 15px;
            box-sizing: border-box;
        }
        .website-url{
            text-align: center;
            margin: 20px;
        }
        .recommendation-count{
            text-align: center;
            margin-top: 20px;
        }
        .recommendation-button {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 100%; /* Adjust width to account for padding */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo">
            <span class="header-text">will this fit?</span>
        </div>
        <div class="menu-icon"></div>
    </div>
    <div class="content-container">
        <div class="website-url">Current Website: <span id="websiteUrl">uniqlo.com</span></div>
        <div class="recommendation-count">Total Recommendations: <span id="recommendationCount">0</span></div>
        <button class="recommendation-button" id="getRecommendation">Get Size Recommendation</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
